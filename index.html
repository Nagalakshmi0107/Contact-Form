<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="" href="style.css" />
  </head>
  <body>
    <div class="contact_container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="left_container"
      >
        <!-- Replace with your Access Key -->
        <input
          type="hidden"
          name="access_key"
          value="fa6c0797-d84e-4e13-9788-69c930f5cd78"
        />
        <div class="contact_left_title">
          <h2>Contact Us</h2>
          <hr />
        </div>
        <input
          type="text"
          class="contact_input"
          name="name"
          placeholder="Enter Your Name"
          value=""
          required
        />
        <input
          type="email"
          class="contact_input"
          name="email"
          placeholder="Enter Your Email ID"
          value=""
          required
        />
        <textarea rows="" cols="" placeholder="Enter Your Message"></textarea>
        <button class="message" type="submit">Submit</button>
      </form>
      <div class="right_container">
        <!-- <img src="./assets/photo.jpg" alt="cart"> -->
        <div id="observablehq-chart-a4943011"></div>
        <p><a href="https://observablehq.com/@d3/disjoint-force-directed-graph/2"></a></p>
        
      </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/@d3/disjoint-force-directed-graph/2.js?v=4";
new Runtime().module(define, name => {
  if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-a4943011"));
});
</script>
    
  </body>
</html>
